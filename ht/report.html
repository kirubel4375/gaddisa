<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Report Emergency Incident</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2678b6;
            --tg-theme-button-color: #50a8eb;
            --tg-theme-button-text-color: #ffffff;
            --primary-color: #007aff;
            --danger-color: #f44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
        }

        .container {
            max-width: 100%;
            padding: 0;
            margin: 0;
            padding-bottom: 80px; /* Space for the submit button */
        }

        h1, h2 {
            margin-top: 0;
            font-weight: 600;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 24px;
        }

        .content {
            padding: 16px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 16px;
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            text-decoration: none;
        }

        .back-button .material-icons {
            margin-right: 4px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            color: var(--tg-theme-text-color);
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23999'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            color: var(--tg-theme-text-color);
            height: 120px;
            resize: none;
            font-family: inherit;
        }

        .form-hint {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin-top: 4px;
        }

        .voice-controls {
            display: flex;
            gap: 12px;
        }

        .voice-button {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .voice-button.record {
            color: var(--danger-color);
        }

        .voice-button.stop {
            color: var(--tg-theme-hint-color);
            background-color: #f5f5f5;
        }

        .voice-button .material-icons {
            margin-right: 8px;
        }

        .location-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 16px;
        }

        .location-tab {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color);
        }

        .location-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .location-content {
            display: none;
        }

        .location-content.active {
            display: block;
        }

        .location-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .location-button .material-icons {
            margin-right: 8px;
        }

        .submit-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--danger-color);
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button .material-icons {
            margin-right: 8px;
        }

        /* Dark mode */
        body.dark {
            --tg-theme-bg-color: #222222;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #aaaaaa;
            background-color: #222222;
            color: #ffffff;
        }

        body.dark .form-select,
        body.dark .form-textarea {
            background-color: #333333;
            border-color: #444444;
            color: #ffffff;
        }

        body.dark .voice-button {
            border-color: #444444;
        }

        body.dark .voice-button.stop {
            background-color: #333333;
        }

        body.dark .location-tabs {
            border-color: #444444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <a href="index.html" class="back-button">
                <i class="material-icons">arrow_back</i> Back
            </a>
            
            <h2>Report Emergency Incident</h2>
            
            <form id="reportForm">
                <div class="form-group">
                    <label class="form-label" for="incidentType">Incident Type</label>
                    <select class="form-select" id="incidentType" required>
                        <option value="" selected disabled>Select incident type</option>
                        <option value="assault">Assault</option>
                        <option value="rape">Rape</option>
                        <option value="domestic_violence">Domestic Violence</option>
                        <option value="harassment">Harassment</option>
                        <option value="kidnapping">Kidnapping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Description (Optional)</label>
                    <textarea class="form-textarea" id="description" placeholder="Describe what happened..."></textarea>
                    <div class="form-hint">Your description will be encrypted for privacy.</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Voice Note (Optional)</label>
                    <div class="voice-controls">
                        <button type="button" class="voice-button record" id="recordBtn">
                            <i class="material-icons">mic</i> Record
                        </button>
                        <button type="button" class="voice-button stop" id="stopBtn" disabled>
                            <i class="material-icons">stop</i> Stop
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Location</label>
                    
                    <div class="location-tabs">
                        <div class="location-tab active" data-tab="gps">GPS Location</div>
                        <div class="location-tab" data-tab="region">By Region</div>
                    </div>
                    
                    <div class="location-content active" id="gps-content">
                        <button type="button" class="location-button" id="getLocationBtn">
                            <i class="material-icons">my_location</i> Get My Current Location
                        </button>
                    </div>
                    
                    <div class="location-content" id="region-content">
                        <select class="form-select" id="regionSelect" style="margin-bottom: 12px;">
                            <option value="" selected disabled>Select Region</option>
                            <option value="addis_ababa">Addis Ababa</option>
                            <option value="oromia">Oromia</option>
                            <option value="amhara">Amhara</option>
                            <option value="tigray">Tigray</option>
                            <option value="sidama">Sidama</option>
                        </select>
                        
                        <select class="form-select" id="zoneSelect" disabled>
                            <option value="" selected disabled>Select Zone</option>
                        </select>
                    </div>
                </div>
                
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <input type="hidden" id="voiceNoteUrl" name="voiceNoteUrl">
            </form>
        </div>
    </div>
    
    <button type="submit" class="submit-button" id="submitBtn">
        <i class="material-icons">warning</i> Submit Report
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Telegram WebApp
            const tg = window.Telegram && window.Telegram.WebApp;
            
            if (tg) {
                console.log("WebApp initialized successfully");
                
                // Expand to full height
                tg.expand();
                
                // Set theme
                if (tg.colorScheme === 'dark') {
                    document.body.classList.add('dark');
                }
                
                // Tab switching
                const tabs = document.querySelectorAll('.location-tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        // Remove active class from all tabs
                        tabs.forEach(t => t.classList.remove('active'));
                        
                        // Add active class to clicked tab
                        this.classList.add('active');
                        
                        // Hide all tab contents
                        document.querySelectorAll('.location-content').forEach(content => {
                            content.classList.remove('active');
                        });
                        
                        // Show the selected tab content
                        const tabId = this.getAttribute('data-tab');
                        document.getElementById(tabId + '-content').classList.add('active');
                    });
                });
                
                // Voice recording
                let mediaRecorder;
                let audioChunks = [];
                
                document.getElementById('recordBtn').addEventListener('click', function() {
                    // Request microphone access
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            mediaRecorder = new MediaRecorder(stream);
                            mediaRecorder.start();
                            
                            audioChunks = [];
                            
                            mediaRecorder.addEventListener("dataavailable", event => {
                                audioChunks.push(event.data);
                            });
                            
                            mediaRecorder.addEventListener("stop", () => {
                                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                                const audioUrl = URL.createObjectURL(audioBlob);
                                document.getElementById('voiceNoteUrl').value = audioUrl;
                                
                                // In a real app, you would upload this blob to your server
                                console.log("Voice recording completed");
                            });
                            
                            // Enable stop button, disable record button
                            document.getElementById('recordBtn').disabled = true;
                            document.getElementById('stopBtn').disabled = false;
                        })
                        .catch(error => {
                            console.error("Error accessing microphone:", error);
                            alert("Could not access microphone. Please check your browser permissions.");
                        });
                });
                
                document.getElementById('stopBtn').addEventListener('click', function() {
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                    
                    // Enable record button, disable stop button
                    document.getElementById('recordBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                });
                
                // Get location handler
                document.getElementById('getLocationBtn').addEventListener('click', function() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                const lat = position.coords.latitude;
                                const lng = position.coords.longitude;
                                
                                document.getElementById('latitude').value = lat;
                                document.getElementById('longitude').value = lng;
                                
                                // Update button text to show success
                                document.getElementById('getLocationBtn').innerHTML = 
                                    '<i class="material-icons">check_circle</i> Location Captured';
                                document.getElementById('getLocationBtn').style.backgroundColor = '#4caf50';
                            },
                            function(error) {
                                console.error("Error getting location:", error);
                                alert("Could not get your location. Please try again or use the region selection.");
                            }
                        );
                    } else {
                        alert("Geolocation is not supported by this browser.");
                    }
                });
                
                // Region selection handler
                document.getElementById('regionSelect').addEventListener('change', function() {
                    const region = this.value;
                    const zoneSelect = document.getElementById('zoneSelect');
                    
                    if (region) {
                        // Enable zone dropdown
                        zoneSelect.disabled = false;
                        
                        // Clear existing options
                        zoneSelect.innerHTML = '<option value="" selected disabled>Select Zone</option>';
                        
                        // Add new options based on region
                        if (region === 'addis_ababa') {
                            const zones = ['Addis Ketema', 'Akaky Kaliti', 'Arada', 'Bole', 'Gulele', 'Kirkos'];
                            zones.forEach(zone => {
                                const option = document.createElement('option');
                                option.value = zone.toLowerCase().replace(' ', '_');
                                option.textContent = zone;
                                zoneSelect.appendChild(option);
                            });
                        } else {
                            // Add dummy zones for other regions
                            ['Zone 1', 'Zone 2', 'Zone 3'].forEach(zone => {
                                const option = document.createElement('option');
                                option.value = zone.toLowerCase().replace(' ', '_');
                                option.textContent = zone;
                                zoneSelect.appendChild(option);
                            });
                        }
                    } else {
                        zoneSelect.disabled = true;
                    }
                });
                
                // Form submission
                document.getElementById('submitBtn').addEventListener('click', function() {
                    const incidentType = document.getElementById('incidentType').value;
                    const description = document.getElementById('description').value;
                    const latitude = document.getElementById('latitude').value;
                    const longitude = document.getElementById('longitude').value;
                    const voiceNoteUrl = document.getElementById('voiceNoteUrl').value;
                    
                    // Validate form
                    if (!incidentType) {
                        alert("Please select an incident type.");
                        return;
                    }
                    
                    if (!latitude && !longitude) {
                        alert("Please provide your location using GPS or region selection.");
                        return;
                    }
                    
                    // Prepare data for submission
                    const reportData = {
                        incidentType,
                        description,
                        latitude,
                        longitude,
                        voiceNoteUrl,
                        timestamp: new Date().toISOString()
                    };
                    
                    console.log("Report data:", reportData);
                    
                    // In a real app, you would send this data to your server
                    // For now, just show a success message and redirect
                    alert("Your report has been submitted successfully.");
                    window.location.href = 'index.html';
                });
            } else {
                console.log("WebApp initialization failed");
            }
        });
    </script>
</body>
</html>
