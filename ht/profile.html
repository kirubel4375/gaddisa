<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile</title>
    
    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2678b6;
            --tg-theme-button-color: #50a8eb;
            --tg-theme-button-text-color: #ffffff;
        }
        
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
        }
        
        .form-control, .form-select {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            border-color: #dee2e6;
        }
        
        .form-text {
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .card {
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        
        /* Dark mode adjustments */
        body.dark {
            --tg-theme-bg-color: #222222;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #aaaaaa;
        }
        
        body.dark .form-control, 
        body.dark .form-select {
            background-color: #333333;
            color: #ffffff;
            border-color: #444444;
        }
        
        body.dark .card {
            background-color: #333333;
        }
        
        body.dark .list-group-item {
            background-color: #333333;
            border-color: #444444;
            color: #ffffff;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Back button -->
        <div class="d-flex justify-content-start mb-2">
            <button onclick="window.history.back()" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
        
        <h2 class="mb-4">My Profile</h2>
        
        <!-- User Profile Card -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <div class="profile-avatar">
                    <i class="bi bi-person"></i>
                </div>
                <h5 class="card-title" id="userName">User</h5>
                <p class="card-text text-muted" id="userTelegramId">Telegram ID: Loading...</p>
                <p class="card-text" id="userReportsCount">
                    <span class="badge bg-primary">0 Reports</span>
                </p>
            </div>
        </div>
        
        <!-- Settings -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Settings</h5>
            </div>
            <div class="card-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label for="languageSelect" class="form-label">Preferred Language</label>
                        <select class="form-select" id="languageSelect" name="language">
                            <option value="en" selected>English</option>
                            <option value="am">Amharic</option>
                            <option value="om">Afaan Oromo</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notificationsToggle" class="form-label">Notifications</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="notificationsToggle" checked>
                            <label class="form-check-label" for="notificationsToggle">
                                Receive important notifications
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Settings
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Recent Reports -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">My Reports</h5>
                <a href="/reports/" class="btn btn-sm btn-outline-primary">
                    View All
                </a>
            </div>
            <div class="list-group list-group-flush" id="recentReports">
                <div class="text-center py-4 text-muted" id="noReportsMessage">
                    <i class="bi bi-clipboard-x" style="font-size: 2rem;"></i>
                    <p class="mt-2">You haven't submitted any reports yet</p>
                </div>
                <!-- Reports will be populated here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Set theme based on Telegram color scheme
        if (tg.colorScheme === 'dark') {
            document.body.classList.add('dark');
        }
        
        // Show back button
        tg.BackButton.show();
        tg.BackButton.onClick(function() {
            window.history.back();
        });
        
        // Get user data from Telegram
        const user = {
            id: tg.initDataUnsafe?.user?.id || 'Unknown',
            first_name: tg.initDataUnsafe?.user?.first_name || 'User',
            last_name: tg.initDataUnsafe?.user?.last_name || '',
            username: tg.initDataUnsafe?.user?.username || '',
            language: tg.initDataUnsafe?.user?.language_code || 'en'
        };
        
        // Update profile information
        document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`.trim();
        document.getElementById('userTelegramId').textContent = `Telegram ID: ${user.id}`;
        
        // Set language preference based on user's Telegram language
        if (user.language === 'am') {
            document.getElementById('languageSelect').value = 'am';
        } else if (user.language === 'om') {
            document.getElementById('languageSelect').value = 'om';
        }
        
        // Load user data from backend
        // In a real app, this would make an API call to get user profile data
        // For now, we'll simulate it with sample data
        setTimeout(() => {
            // Simulate loading user data
            const userData = {
                reports_count: 2,
                recent_reports: [
                    {
                        id: 1,
                        type: 'harassment',
                        date: '2023-09-15',
                        status: 'resolved'
                    },
                    {
                        id: 2,
                        type: 'assault',
                        date: '2023-10-02',
                        status: 'processing'
                    }
                ]
            };
            
            // Update reports count
            document.getElementById('userReportsCount').innerHTML = `
                <span class="badge bg-primary">${userData.reports_count} Reports</span>
            `;
            
            // Display recent reports
            if (userData.reports_count > 0) {
                document.getElementById('noReportsMessage').style.display = 'none';
                
                const recentReportsContainer = document.getElementById('recentReports');
                userData.recent_reports.forEach(report => {
                    const reportItem = document.createElement('a');
                    reportItem.href = `/reports/${report.id}/`;
                    reportItem.className = 'list-group-item list-group-item-action';
                    
                    reportItem.innerHTML = `
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">${getReportTypeLabel(report.type)}</h6>
                            <small>${getStatusBadge(report.status)}</small>
                        </div>
                        <small class="text-muted">Reported on ${formatDate(report.date)}</small>
                    `;
                    
                    recentReportsContainer.appendChild(reportItem);
                });
            }
        }, 1000);
        
        // Settings form submission
        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const language = document.getElementById('languageSelect').value;
            const notifications = document.getElementById('notificationsToggle').checked;
            
            // In a real app, this would make an API call to save settings
            // For now, we'll just show a success message
            tg.showPopup({
                title: 'Settings Saved',
                message: 'Your profile settings have been updated successfully.',
                buttons: [
                    {type: 'ok'}
                ]
            });
        });
        
        // Helper functions
        function getReportTypeLabel(type) {
            switch (type) {
                case 'rape': return 'Rape';
                case 'assault': return 'Assault';
                case 'domestic_violence': return 'Domestic Violence';
                case 'harassment': return 'Harassment';
                default: return 'Other';
            }
        }
        
        function getStatusBadge(status) {
            switch (status) {
                case 'new':
                    return '<span class="badge bg-info">New</span>';
                case 'processing':
                    return '<span class="badge bg-warning">Processing</span>';
                case 'resolved':
                    return '<span class="badge bg-success">Resolved</span>';
                default:
                    return '<span class="badge bg-secondary">Unknown</span>';
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    });
    </script>
</body>
</html>
